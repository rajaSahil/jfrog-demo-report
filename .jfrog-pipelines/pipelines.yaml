template: true   # required for local templates
valuesFilePath: ./values.yaml

resources:
  - name: docker_image
    type: Image
    configuration:
      registry: {{ .Values.docker.dockerIntegrationName }}
      imageName: {{ .Values.docker.imageName }}
      imageTag: {{ .Values.docker.imageTag }}
      autoPull: true

  - name: runtime_security_task_yaml
    type: GitRepo
    configuration:
      path: {{ .Values.myRepo.path }}
      gitProvider: {{ .Values.myRepo.gitProvider }}
      branches:
        include: {{ .Values.myRepo.mainBranch }}
      cloneProtocol: {{ .Values.myRepo.protocol }}
      buildOn:
        commit: {{ .Values.myRepo.buildOnCommit }}

pipelines:
  - name: {{ .Values.docker.pipelineName }}
    steps:
      - name: test_{{ .Values.task.name }}
        type: Bash
        configuration:
          inputResources:
            - name: docker_image
            - name: runtime_security_task_yaml
          runtime:
            type: host
          integrations:
            - name: jfrog_demo_report
        execution:
          onExecute:
            - echo ${res_runtime_security_task_yaml_resourcePath}
            - task: $res_runtime_security_task_yaml_resourcePath
              id: runtime_sec
              input:
                ignore-paths: "/bin"
          onSuccess:
          onFailure:
          onComplete: